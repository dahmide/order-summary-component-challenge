<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component Main</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <main class="order">
        <section class="order-wrap flex">
            <div class="order-card">
                <div class="order-row order-row-1">
                    <img class="order-image" src="/src/assets/img/illustration-hero.svg" alt="">
                </div>
                <div class="order-row order-row-2">
                    <h1 class="order-title">Order summary</h1>
                    <p class="order-descr">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="order-plan flex">
                        <div class="order-info flex">
                            <img class="order-icon" src="/src/assets/img/icon-music.svg" alt="">
                            <div class="order-data">
                                <h2 class="order-year">Annual plan</h2>
                                <p class="order-unit">$59.99/year</p>
                            </div>
                        </div>
                        <button class="order-link">Change</button>
                    </div>
                    <a class="order-btn order-btn-1" href="#">Proceed to payment</a>
                    <a class="order-btn order-btn-2" href="#">Cancel order</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
